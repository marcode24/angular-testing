<section class="container">
  <p>products works!</p>
  <button (click)="callPromise()" data-testid="button-promise">Call promise</button>
  <p class="rta">{{ rta }}</p>
  <div class="my-grid">
    <app-product *ngFor="let product of products" [product]="product"></app-product>
  </div>
  <button (click)="getAllProducts()" [disabled]="status === 'loading'">
    <span *ngIf="status === 'init' || status === 'success'">Load more...</span>
    <span *ngIf="status === 'loading'">Loading...</span>
    <span *ngIf="status === 'error'">error</span>
  </button>
</section>
